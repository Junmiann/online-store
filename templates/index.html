<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineStore</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rambla:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <main>
      <div class="container text-center">
        {% if user is not none %}
          <div class="welcome-msg">
            <p>Hello {{user[1]}}!</p>
          </div>
        {% endif %}
        
        <h1>Products</h1>
        <div class="products-container">
          {% for product in list_products %}
            <div class="product">
              <a href="{{ url_for('product', product_id=product[0]) }}">
                <div class="product-img">
                    <img src="{{ product[4] }}" alt="{{ product[1] }}" class="w-auto h-auto">
                </div>
              </a> 
              <div class="product-info">
                  <p class="font-italic small m-0">{{ product[2] }}</p> <!-- supplier -->
                  <p class="font-weight-bold m-0">{{ product[1] }}</p> <!-- product name -->
                  <p class="m-0">{{ product[3] }} SEK</p>
                  <input type="submit" class="add-to-cart-button btn btn-dark" value="+">
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </main>
</body>
</html>

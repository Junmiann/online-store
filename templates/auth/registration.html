{% extends 'shared/layout.html' %}

{% block title %}OnlineStore â”‚ Login{% endblock %}

{% block search %}{% endblock %}

{% block content %}
    <div class="container forms-container" aria-label="User registration form">
        <form action="/register_form" method="POST" class="m-auto text-center form">
            <h1 class="text-center font-weight-bold text-uppercase">Register</h1>

            <fieldset class="form-groups justify-content-center">
                <div>
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" required>
                </div>
                
                <div>
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
            </fieldset>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="e.g., hello@gmail.com" required>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div>
                <label for="phone">Phone number</label>
                <input type="tel" name="phone" id="phone" required>
            </div>

            <div>
                <label for="address">Address</label>
                <input type="text" name="address" id="address" required>
            </div>

            <fieldset class="form-groups justify-content-center">
                <div>
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" required>
                </div>

                <div>
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country" required>
                </div>
            </fieldset>

            <input type="submit" class="button btn btn-dark" value="Submit">

            <a href="{{url_for('login.login')}}"><p>Login</p></a>
        </form>
    </div>
{% endblock %}

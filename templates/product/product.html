{% extends 'shared/layout.html' %}

{% block title %}OnlineStore{% endblock %}

{% block content %}
    <div class="container selected-product-container text-center">
        {% for r in selected_product %}
        <div class="selected-product">
            <div class="selected-product-img">
                <img src="{{ r[4] }}" alt="{{ r[1] }}">
            </div>
            <div class="selected-product-info text-left">
                <h4 class="font-weight-bold text-uppercase">{{ r[1] }}</h2> <!-- product name -->
                <h3 class="font-weight-bold display-4">{{ r[3] }} SEK</h3>
                <form method="post" action="{{ url_for('product.add_to_cart', product_id=r[0]) }}">
                    <div class="add-to-cart-field mt-5">
                        <div class="quantity p-2">
                            <button class="btn p-3 minus-btn" type="button" onclick="decrement()">-</button>
                            <input id="quantity" min="1" max="10" name="quantity" value="1" type="number" readonly>
                            <button class="btn add-btn" type="button" onclick="increment()">+</button>
                        </div>
                        <input type="submit" class="add-to-cart-button btn ml-3 text-uppercase" id="add-to-cart-button" value="Add to cart">
                    </div>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}

<script src="/static/js/script.js"></script>

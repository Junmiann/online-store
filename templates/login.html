<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineStore â”‚ Login </title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    {% include 'navbar.html' %}
    <main>
      <div class="container">
        <form action="/login_form" method="POST">
            <p>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Write here" required>
            </p>
            <p>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" placeholder="Write here" required>
            </p>
            
            <input type="submit" class="button btn btn-dark" value="Submit">

            <a href="/registration" id="register"><p>Register</p></a>
        </form>
      </div>
    </main>
</body>
</html>

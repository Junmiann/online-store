<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}OnlineStore â”‚ Admin{% endblock %}</title>
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rambla:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <a href="{{ url_for('admin_dashboard.admin_dashboard', section='orders') }}">Orders</a>
                <a href="{{ url_for('admin_dashboard.admin_dashboard', section='products') }}">Products</a>
            </nav>
        </header>

        <main>
            <div class="container">
                <h2>{{ section|capitalize }}</h2>
                <table border="1">
                    <tr>
                    {% for header in table_headers %}
                        <th>{{ header }}</th>
                    {% endfor %}
                    </tr>
                    {% for row in table_data %}
                    <tr>
                        {% for item in row %}
                        <td>
                            {% if item is string and item.startswith('http') %}
                            <img src="{{ item }}" alt="product image" width="100">
                            {% else %}
                            {{ item }}
                            {% endif %}
                        </td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </table>
            </div>
            
        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </body>
</html>

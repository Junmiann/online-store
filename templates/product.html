<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineStore</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rambla:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <main>
        <div class="container text-center">
            {% for r in selected_product %}
            <div class="selected-product mt-5">
                <div class="selected-product-img w-50 p-3">
                    <img src="{{ r[4] }}" alt="{{ r[1] }}" class="p-5">
                </div>
                <div class="selected-product-info p-5 text-left">
                    <h5>{{ r[2] }}</h5> <!-- supplier -->
                    <h2 class="font-weight-bold display-4 text-uppercase">{{ r[1] }}</h2> <!-- product name -->
                    <h3>{{ r[3] }} SEK</h3>
                    <div class="add-to-cart-field mt-5">
                        <div class="quantity">
                            <button class="btn p-3">-</button>
                            <input class="quantity" min="1" name="quantity" value="1" type="number">
                            <button class="btn">+</button>
                        </div>
                        <input type="submit" class="add-to-cart-button btn ml-3 text-uppercase" value="Add to cart">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>

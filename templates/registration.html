<title>{% block title %}OnlineStore â”‚ Login{% endblock %}</title>

{% extends 'shared/layout.html' %}
{% block search %}{% endblock %}

{% block content %}
  <div class="container forms-container">
    <form action="/register_form" method="POST" class="m-auto text-center form">
        <h1 class="text-center font-weight-bold text-uppercase">Register</h1>
        <!-- user first and last name -->
        <div class="form-groups justify-content-center">
            <p>
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" required="">
            </p>
            <p>
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" required="">
            </p>
        </div>

        <!-- user email -->
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="e.g., hello@gmail.com" required="">
        </p>

        <!-- user password -->
        <p>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required="">
        </p>
        
        <!-- user phone number -->
        <p>
            <label for="phone">Phone number</label>
            <input type="tel" name="phone" id="phone" required="">
        </p> 

        <!-- user address -->
        <p>
            <label for="address">Address</label>
            <input type="text" name="address" id="address" required="">
        </p>

        <!-- user city and country -->
        <div class="form-groups justify-content-center">
            <p>
                <label for="city">City</label>
                <input type="text" name="city" id="city" required="">
            </p>    
            <p>
                <label for="country">Country</label>
                <input type="text" name="country" id="country" required="">
            </p> 
        </div>

        <input type="submit" class="button btn btn-dark" value="Submit">

        <a href="{{url_for('login.login')}}" id="register"><p>Login</p></a>
    </form>
  </div>
{% endblock %}
